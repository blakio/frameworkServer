<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700|Righteous|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <style>
        body {
            /* background-color: #202020; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
        }
        p {
            font-size: 5.5vw;
            margin: 0;
            padding: 0;
            line-height: 1em;
            word-break: break-all;
            text-align: center;
            /* color: #444; */
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            width: 60%;
            white-space: nowrap;
        }
        span {
            color: #ca6868;
        }
    </style>
    <script>
        const url = window.location.href;
        const a = url.replace("https://blakiodashboardserver.herokuapp.com/api/confirmation?data=%7B%22", "");
        const b = a.split("%22,%22");
        const c = b.map(data => data.replace("%22:%22", "="));

        // https://blakiodashboardserver.herokuapp.com/api/confirmation?data=%7B%22status%22:%22ok%22,%22state%22:%22theClient%22,%22transaction_id%22:%22T70RycT2u9Wxf1cGVqerYKneV%22,%22client_transaction_id%22:%223E39C150-908F-452A-9E1C-20EAF36C68C1%22%7D

        let transactionId;
        let database;

        c.forEach(data => {
            if(data.includes("state")){
                const split = data.split("=");
                database = split[1];
            } else if(data.includes("transaction_id") && !data.includes("client_transaction_id")){
                const split = data.split("=");
                transactionId = split[1];
            }
        })
        fetch(`http://localhost:5000/api/updateLastTransaction/${database}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                paymentId: transactionId
            }),
        })
    </script>
</head>
<body>
    <p>Transaction Successful</p>
    <p>Please return to app<span>.</span></p>
</body>
</html>
